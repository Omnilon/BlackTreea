<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Selling App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet"> <!-- Google Font for sleek headings -->
</head>
<body>
    <header>
        <h1>Welcome to the Tree Selling App</h1>
    </header>

    <nav>
        <a href="#" onclick="showSection('menu')">The Menu</a> | <a href="#" onclick="showSection('order')">Place an Order</a> | <a href="#" onclick="showSection('contact')">Contact Us</a>
    </nav>

    <section id="menu" class="active">
        <h2>The Menu</h2>
        <p>Here you can view the different types of trees we have available for sale.</p>
        <!-- You can list your trees here. -->
    </section>

    <section id="order">
        <h2>Place an Order</h2>
        <form id="orderForm" action="/api/order" method="post">
            <label for="orderName">Name or Alias:</label>
            <input type="text" id="orderName" name="orderName" required>
    
            <label for="address">Address to be Delivered To:</label>
            <input type="text" id="address" name="address" required>
    
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">Card</option>
                <option value="cashapp">Cash App</option>
                <option value="zelle">Zelle</option>
                <option value="cash">Cash</option>
            </select>
    
            <input type="text" id="paymentDetails" name="paymentDetails" placeholder="Enter payment details" required>
    
            <input type="submit" value="Place Order">
        </form>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/api/contact" method="post">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <input type="submit" value="Send Message">
        </form>
    </section>
    

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/api/contact" method="post">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <script>
        function showSection(id) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
