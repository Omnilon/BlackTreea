<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Selling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Tree Selling App</h1>
    </header>

    <nav>
        <a href="#menu">The Menu</a> | <a href="#order">Place an Order</a>
    </nav>

    <section id="menu">
        <h2>The Menu</h2>
        <p>Here you can view the different types of trees we have available for sale.</p>
        <!-- You can list your trees here. -->
    </section>

    <section id="order">
        <h2>Place an Order</h2>
        <form id="orderForm" action="/api/contact" method="post">
            <label for="orderName">Name or Alias:</label>
            <input type="text" id="orderName" name="orderName" required>

            <label for="address">Address to be Delivered To:</label>
            <input type="text" id="address" name="address" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">Card</option>
                <option value="cashapp">Cash App</option>
                <option value="zelle">Zelle</option>
                <option value="cash">Cash</option>
            </select>

            <input type="text" id="paymentDetails" name="paymentDetails" placeholder="Enter payment details" required>

            <input type="submit" value="Place Order">
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/api/contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
